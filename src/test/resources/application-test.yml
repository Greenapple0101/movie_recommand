server:
  port: 0  # Random port for tests

spring:
  application:
    name: moviehub-api-test
  
  datasource:
    url: jdbc:postgresql://localhost:5432/moviehub_test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 2000ms

# External API Configuration
external:
  tmdb:
    api-key: test-api-key
    base-url: https://api.themoviedb.org/3
    image-base-url: https://image.tmdb.org/t/p/w500

# JWT Configuration
jwt:
  secret: test-jwt-secret-key-for-testing
  expiration: 86400000

# Cache Configuration
cache:
  default-ttl: 60  # 1 minute for tests
  movie-ttl: 120
  trending-ttl: 30

# Logging
logging:
  level:
    com.moviehub: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
