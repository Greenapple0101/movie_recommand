<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - 영화 추천 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .movie-card {
            display: flex;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .movie-poster {
            width: 100px;
            height: 150px;
            background: #e1e5e9;
            border-radius: 8px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .movie-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .movie-info p {
            color: #666;
            line-height: 1.6;
        }
        
        .rating {
            color: #ffc107;
            font-weight: bold;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 MovieHub</h1>
            <p>당신만의 맞춤 영화 추천 서비스</p>
        </div>
        
        <!-- 사용자 등록 -->
        <div class="card">
            <h2>👤 회원가입</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">회원가입</button>
            </form>
            <div id="registerResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 로그인 -->
        <div class="card">
            <h2>🔐 로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn">로그인</button>
            </form>
            <div id="loginResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 영화 검색 -->
        <div class="card">
            <h2>🔍 영화 검색</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="searchQuery">영화 제목</label>
                    <input type="text" id="searchQuery" name="query" placeholder="예: 어벤져스" required>
                </div>
                <button type="submit" class="btn">검색</button>
            </form>
            <div id="searchResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 영화 목록 -->
        <div class="card">
            <h2>🎭 인기 영화</h2>
            <button onclick="loadMovies()" class="btn">영화 목록 보기</button>
            <div id="moviesResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 리뷰 작성 -->
        <div class="card">
            <h2>⭐ 리뷰 작성</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="reviewMovieId">영화 ID</label>
                    <input type="text" id="reviewMovieId" name="movieId" placeholder="영화 ID를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="reviewRating">평점 (1-5)</label>
                    <input type="number" id="reviewRating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="reviewContent">리뷰 내용</label>
                    <textarea id="reviewContent" name="content" rows="4" placeholder="영화에 대한 의견을 남겨주세요" required></textarea>
                </div>
                <button type="submit" class="btn">리뷰 작성</button>
            </form>
            <div id="reviewResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // 회원가입
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('registerResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ 회원가입 성공!</h3>
                        <p>사용자명: ${result.user.username}</p>
                        <p>이메일: ${result.user.email}</p>
                        <p>토큰: ${result.token.substring(0, 20)}...</p>
                    `;
                    localStorage.setItem('token', result.token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>❌ 오류</h3><p>${result.message || '회원가입에 실패했습니다.'}</p>`;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        // 로그인
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ 로그인 성공!</h3>
                        <p>환영합니다, ${result.user.username}님!</p>
                        <p>이메일: ${result.user.email}</p>
                        <p>토큰: ${result.token.substring(0, 20)}...</p>
                    `;
                    localStorage.setItem('token', result.token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>❌ 로그인 실패</h3><p>${result.message || '이메일 또는 비밀번호가 올바르지 않습니다.'}</p>`;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        // 영화 검색
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('searchQuery').value;
            
            try {
                const response = await fetch(`${API_BASE}/movies/search?query=${encodeURIComponent(query)}`);
                const movies = await response.json();
                const resultDiv = document.getElementById('searchResult');
                
                if (response.ok && movies.length > 0) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>🔍 검색 결과 (${movies.length}개)</h3>
                        ${movies.map(movie => `
                            <div class="movie-card">
                                <div class="movie-poster">🎬</div>
                                <div class="movie-info">
                                    <h3>${movie.title}</h3>
                                    <p><strong>개봉일:</strong> ${movie.releaseDate || '정보 없음'}</p>
                                    <p><strong>평점:</strong> <span class="rating">${movie.voteAverage || 'N/A'}/10</span></p>
                                    <p><strong>줄거리:</strong> ${movie.overview || '줄거리 정보가 없습니다.'}</p>
                                    <p><strong>영화 ID:</strong> ${movie.id}</p>
                                </div>
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h3>❌ 검색 결과 없음</h3><p>해당하는 영화를 찾을 수 없습니다.</p>';
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        // 영화 목록 로드
        async function loadMovies() {
            try {
                const response = await fetch(`${API_BASE}/movies`);
                const movies = await response.json();
                const resultDiv = document.getElementById('moviesResult');
                
                if (response.ok && movies.content && movies.content.length > 0) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>🎭 영화 목록 (${movies.totalElements}개)</h3>
                        ${movies.content.map(movie => `
                            <div class="movie-card">
                                <div class="movie-poster">🎬</div>
                                <div class="movie-info">
                                    <h3>${movie.title}</h3>
                                    <p><strong>개봉일:</strong> ${movie.releaseDate || '정보 없음'}</p>
                                    <p><strong>평점:</strong> <span class="rating">${movie.voteAverage || 'N/A'}/10</span></p>
                                    <p><strong>줄거리:</strong> ${movie.overview || '줄거리 정보가 없습니다.'}</p>
                                    <p><strong>영화 ID:</strong> ${movie.id}</p>
                                </div>
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h3>❌ 영화 없음</h3><p>등록된 영화가 없습니다.</p>';
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // 리뷰 작성
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('로그인이 필요합니다. 먼저 로그인해주세요.');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // JWT 토큰 사용
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('reviewResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ 리뷰 작성 완료!</h3>
                        <p>영화 ID: ${result.movieId}</p>
                        <p>평점: ${result.rating}/5</p>
                        <p>내용: ${result.content}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>❌ 오류</h3><p>${result.message || '리뷰 작성에 실패했습니다.'}</p>`;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
